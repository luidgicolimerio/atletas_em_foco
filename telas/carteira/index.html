<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Tokens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="/telas/inicial/index.html" class="back-button">← Voltar à tela inicial</a>
    <div class="saldo">
        <i class="fas fa-wallet"></i>
        <span>Saldo: 00,00 AFC</span>
        <i class="fas fa-eye-slash"></i>
    </div>

    <div class="container">
        <div class="transacoes">
            <div class="transacao">
                <p class="data">15 DE OUTUBRO DE 2024</p>
                <div class="compra">
                    <span>Compra</span>
                    <span>500 tokens adquiridos de USUÁRIO 1</span>
                </div>
                <div class="venda">
                    <span>Venda</span>
                    <span>300 tokens vendidos para USUÁRIO 2</span>
                </div>
            </div>

            <div class="transacao">
                <p class="data">13 DE OUTUBRO DE 2024</p>
                <div class="venda">
                    <span>Venda</span>
                    <span>250 tokens vendidos para USUÁRIO 3</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
